<!DOCTYPE html>
<html lang="es">
  <head>
    <!------Importación de fuente pie de pagina-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <!------Fin de Importacion de fuente de pie de pagina-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Iniciar Sesión</title>
    <link rel="stylesheet" href="/public/assets/styles/login.css" />
    <link rel="stylesheet" href="/public/assets/styles/menu_toggle.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-box">
        <h2>Inicia Sesión</h2>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Correo</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce tu email: miyaball@gmail.com"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Introduce tu contraseña: miyaball"
              required
            />
          </div>

          <button type="submit" class="login-button">Acceder</button>

          <ul class="opciones">
            <li><a href="">Recupera tu contraseña</a></li>
          </ul>
        </form>
      </div>
    </section>

    <script src="/public/assets/scripts/login.js"></script>
    <script src="/public/assets/scripts/menu_toggle.js"></script>
  </body>
</html>
